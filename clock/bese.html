<HTML>
<style>
body {
	transform:rotate(180deg);
	background:#222;
}
div {
	position:fixed;
	top: 20 ; left:20px ; bottom: 20px ; right:20px;
	margin:20px;
	border-radius:20px;
	background:#fefefe;
	box-shadow:0px -2px 2px #666 inset;
}
div span {
	background:#48f;
	display:block;
	height:35%;
	border-radius: 20px 20px 8px 8px;
	opacity:.9;
}
</style>

<div> <span id="a"> </span> </div>


<script>

startdate = parseInt(location.hash.slice(1,8),36);
enditdate = parseInt(location.hash.slice(8,Infinity),36);
nowitdate = new Date();
nowitdate = nowitdate.getTime();
a.style.height = (nowitdate-startdate) / (enditdate-startdate) + "%"; 
</script>
</HTML>
