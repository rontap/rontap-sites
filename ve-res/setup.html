   <body>
   
   <nav large>
      <span id="pageTitle">Alap Adatok megadása</span>
      <i class="material-icons fab main-fab" onclick="location.href='main.html'">arrow_forward</i>
   </nav>
   <holder>
     <p>
      Minden adat Szigorúan titkos és teljesen anonim!<br><br>
      </p>
      <h2>Nemed?</h2>
      <switch checked="false">
         <span>Fiú</span>
         <span>Lány</span>
      </switch>
      <br><br>
      <h2>Melyik évfolyamba jársz?</h2>
      <selector selected="2">
         <span>5</span>
         <span class="on">6</span>
         <span>7</span>
         <span>8</span>
         <span>9</span>
         <span>10</span>
         <span>11</span>
         <span>12</span>
      </selector>
      <br><br><br><br>
      <h2>Melyik osztályba?</h2>
        <selector selected="2">
         <span>A</span>
         <span class="on">B</span>
         <span>C</span>

      </selector>
      
      
   </holder>
      
      
   <script src="../NXTJS/design.js" type="text/javascript"></script>
   <script src="../NXTJS/design-input.js" type="text/javascript"></script>   
      
      
      <script>
         
         for (i=0; i<$$('selector').length; i++) {
            
            $$('selector')[i].onclick = function(call) {
            console.log(call.path[1].tagName)
            if (call.path[1].tagName=="SELECTOR") {
                   nth = $$('selector.active span').indexOf(call.target);
                      $('selector.active span.on').classList.remove('on');
                  call.target.classList.add('on');
               }

            }
            $$('selector')[i].onmousedown = function(call) {
               call.path[1].classList.add('active');
            } 
            $$('selector')[i].onmouseup = function(call) {
               setTimeout(function(){
                   call.path[1].classList.remove('active');
               },20)
              
            } 
            
         }
         
      
      </script>
   </body>
