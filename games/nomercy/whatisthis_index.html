    <body class="toast-desktop">
        <toast id="toast-yourturn">Its Your turn! Choose Now</toast>
        <toast id="toast-finished" >The game has finished! <action flr onclick="location.pathname = 'results.html'"> Go To results</action>

            </div>
            <div id=cards>  
            </div>
            
        </div>
        <div id=coins
            draggable="true"
            ondragstart="drag(event)" onclick="action(true)">
            11

            onclick="action(false)"
            ondrop="drop(event)" 
            ontouchend="hugeCardTouchEnd()"
            ondragover="event.preventDefault()"></div>
