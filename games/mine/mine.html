 <script>
     function updateHardness() {
         xw = Number(newv.value );
         xh = Number(newh.value );
         xb = Number(newb.value );
         $('#diffShow').setSwitchData(  Math.round((xb*2 /( xw*xh) )*100  ))
     }
     newv.onchange = function() { updateHardness() ; }
     newh.onchange = function() { updateHardness() ; }
     newb.onchange = function() { updateHardness() ; }

</script>
